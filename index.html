        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kutu {
            border: 4px solid blue;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
        }

        a {
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        a:hover {
            color: #00ffff;
        }

        h1, p {
            margin: 10px 0;
        }

        /* Fade-in animasyonu */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
